
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      Add New Event
    </div>
    <div class="card-body">

      <form action="" method="post">
        <div class="form-group">
          <div class="input-group">
            <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="email" id="description" name="description" class="form-control" placeholder="Description">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" id="location" name="location" class="form-control" placeholder="Location">
            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" id="church" name="church" class="form-control" placeholder="Church">
            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
          </div>
        </div>
        <div class="form-group form-actions">
          <button type="submit" class="btn btn-sm btn-primary">Add Event</button>
        </div>
      </form>

    </div>
  </div>
</div>
